    <main class="createcuenta-container">

        <div class="login-form-wrapper">
            <div class="form-contenteiner">
                <img src="/sieteveintitres/images/logo_723.png" alt="Logo SIE7E 23" class="form-logo">

                <h1>Crear Cuenta</h1>
                <p class="subtitle">
                    ¿Ya tienes una cuenta? <a href="/sieteveintitres/html/publico/iniciosesion.html">Inicia sesión</a>.
                </p>

                <form id="registerForm" method="POST" action="/sieteveintitres/php/publico/registro.php"
                    enctype="multipart/form-data">

                    <div class="user-type-selector">
                        <input type="radio" id="userTypeRider" name="userType" value="rider" checked>
                        <label for="userTypeRider" class="btn-user-type">Rider</label>

                        <input type="radio" id="userTypeCoach" name="userType" value="coach">
                        <label for="userTypeCoach" class="btn-user-type">Coach</label>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nameInput">Nombre Completo</label>
                            <input type="text" id="nameInput" name="nameInput" placeholder="Tu Nombre Completo"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="emailInput">Correo Electrónico</label>
                            <input type="email" id="emailInput" name="emailInput" placeholder="tu.correo@gmail.com"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="phoneInput">Teléfono</label>
                            <input type="tel" id="phoneInput" name="phoneInput" placeholder="7471234567" required>
                        </div>

                        <div id="dynamicFormFields">
                        </div>
                    </div>

                    <button type="submit" class="btn-login">Registrarse</button>

                </form>
            </div>
        </div>

        <div class="createcuenta-image">
        </div>

    </main>
