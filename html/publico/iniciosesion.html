</head>

<body>

    <header>

                <a href="https://www.facebook.com/profile.php?id=100095045494705" target="_blank"><i
                        class="fab fa-facebook-f"></i></a>

                        class="fab fa-instagram"></i></a>

            </div>
        </div>

        <!-- Botón hamburguesa -->
        <button class="menu-toggle" id="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </button>

        <nav id="nav">
            <a href="/sieteveintitres/html/publico/nosotros.html">Nosotros</a>

                    class="fa-solid fa-envelope"></i>
                Contáctanos</a>
            <div class="profile-menu-container">
                <button id="profile-menu-toggle" class="perfil-btn">
                    <i class="fa-solid fa-user"></i>
                </button>
                <div id="profile-dropdown" class="profile-dropdown">
                    <a href="/sieteveintitres/html/publico/iniciosesion.html">Iniciar Sesión</a>

                </div>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-image">
        </div>

        <div class="login-form-wrapper">
            <div class="form-content">
                <img src="/sieteveintitres/images/logo_723.png" alt="Logo SIE7E 23" class="form-logo">
                <h1>Iniciar Sesión</h1>
                <p class="subtitle">
                    Por favor inicia sesión o <a href="/sieteveintitres/html/publico/registro.html">crea una cuenta</a>.
                </p>

                <form id="loginForm" method="POST" action="/sieteveintitres/php/publico/iniciosesion.php">

                    <div class="user-type-selector">
                        <input type="radio" id="userTypeRider" name="userType" value="rider" checked>
                        <label for="userTypeRider" class="btn-user-type">Rider</label>

                        <input type="radio" id="userTypeCoach" name="userType" value="coach">
                        <label for="userTypeCoach" class="btn-user-type">Coach</label>

                        <input type="radio" id="userTypeAdmin" name="userType" value="admin">
                        <label for="userTypeAdmin" class="btn-user-type">Admin</label>
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Correo Electrónico</label>
                        <input type="email" id="emailInput" name="emailInput" placeholder="tu.correo@gmail.com"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="credentialInput" id="credentialLabel">Código de Acceso</label>
                        <div class="password-wrapper">
                            <input type="password" id="credentialInput" name="credentialInput" placeholder="****"
                                required>
                            <i class="fa-solid fa-eye" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <a href="#" class="forgot-password" id="forgotLink" onclick="openModal()">¿Olvidaste tu
                            contraseña?</a>
                    </div>
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </form>

                <!-- Modal -->
                <div id="forgotModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <h2>Recuperar contraseña</h2><br>
                        <p>Ingresa tu correo electrónico para enviarte un enlace de recuperación:</p><br>

                        <form id="forgotPasswordForm" novalidate>
                            <input type="email" name="recoveryEmail" placeholder="Correo electrónico">
                            <button type="submit">Enviar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/sieteveintitres/js/iniciosesion.js"></script>
