                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar por nombre o correo...">
                </div>
                <select name="role-filter" id="roleFilter">
                    <option value="all">Todos los Roles</option>
                    <option value="rider">Riders</option>

                <input type="hidden" id="assignRiderId" name="id_rider">

                <div class="form-group">
                    <label for="membershipTypeSelect">Tipo de Membresía</label>

                    <select id="membershipTypeSelect" name="id_tipo_membresia" required>
                        <option value="">Cargando tipos...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="membershipStartDate">Fecha de Inicio</label>

                    <input type="date" id="membershipStartDate" name="fecha_inicio" required>
                </div>
            </form>
            <div class="modal-actions">
                <button class="btn-secondary" data-close-modal>Cancelar</button>
                <button class="btn-danger" id="saveAssignedMembershipBtn">Asignar Membresía</button>
