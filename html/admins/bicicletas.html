<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sieteveintitres/css/admins/estilo.css">
    <link rel="stylesheet" href="/sieteveintitres/css/admins/bicicletas.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/1896/1896513.png">
    <title>Bicicletas | Administrador Studio 723</title>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/sieteveintitres/images/icono723.png" alt="Logo 723" class="logo-icon">
                <div class="logo-text">SIE7E 23</div>
            </div>

            <nav class="sidebar-nav">
                <a href="/sieteveintitres/html/admins/inicioadmin.html" class="nav-item">
                    <i class="fa-solid fa-house-chimney"></i> Inicio
                </a>
                <a href="/sieteveintitres/html/admins/usuariosadmin.html" class="nav-item">
                    <i class="fa-solid fa-users"></i> Usuarios
                </a>
                <a href="/sieteveintitres/html/admins/clasesadmin.html" class="nav-item">
                    <i class="fa-solid fa-calendar-alt"></i> Clases
                </a>
                <a href="/sieteveintitres/html/admins/membresiasadmin.html" class="nav-item">
                    <i class="fa-solid fa-id-card"></i> Membresías
                </a>
                <a href="/sieteveintitres/html/admins/finanzas.html" class="nav-item">
                    <i class="fa-solid fa-cash-register"></i> Finanzas
                </a>
                <a href="/sieteveintitres/html/admins/cafeteria.html" class="nav-item">
                    <i class="fa-solid fa-coffee"></i> Cafetería
                </a>
                <a href="/sieteveintitres/html/admins/bicicletas.html" class="nav-item active">
                    <i class="fa-solid fa-bicycle"></i> Bicicletas
                </a>
                <a href="/sieteveintitres/html/admins/vistapublico.html" class="nav-item">
                    <i class="fa-solid fa-eye"></i> Vista Público
                </a>
            </nav>

            <div class="logout-section">
                <button class="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
                </button>
            </div>
        </aside>

        <main class="main-content">
            <button id="mobile-menu-btn"><i class="fa-solid fa-bars"></i> Menú</button>
            <header class="main-header">
                <div class="header-content">
                    <h1>Gestión de Bicicletas</h1>
                    <p class="subtitle">Registra el equipo y lleva un control de su estado y mantenimiento.</p>
                </div>
                <button class="btn-primary" id="addBikeBtn"> <i class="fa-solid fa-plus"></i> Añadir Nueva Bicicleta
                </button>
            </header>

            <div class="filters-container">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="status-available">Disponibles</button>
                <button class="filter-btn" data-filter="status-maintenance">En Mantenimiento</button>
                <button class="filter-btn" data-filter="status-out-of-service">Fuera de Servicio</button>
            </div>

            <section class="bikes-grid" id="bikesGridContainer">
            </section>
        </main>
    </div>

    <div class="modal-overlay" id="editBikeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="editBikeModalTitle">Estado de Bicicleta</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="editBikeForm">
                <input type="hidden" id="editBikeId">
                <div class="form-group">
                    <label for="editBikeStatus">Estado</label>
                    <select id="editBikeStatus" required>
                        <option value="Disponible">Disponible</option>
                        <option value="Mantenimiento">Mantenimiento</option>
                        <option value="Fuera de Servicio">Fuera de Servicio</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="editBikeNotes">Descripción / Notas (opcional)</label>
                    <textarea id="editBikeNotes" rows="3"
                        placeholder="Ej: Falla en el manubrio, lista para usarse."></textarea>
                </div>
            </form>
            <div class="modal-actions">
                <button class="btn-secondary">Cancelar</button>
                <button class="btn-primary" id="saveBikeChangesBtn">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="addMaintenanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="maintenanceModalTitle">Registrar Mantenimiento</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="maintenanceForm">
                <input type="hidden" id="maintenanceBikeId">
                <div class="form-group full-width">
                    <label for="maintenanceDate">Fecha del Servicio</label>
                    <input type="date" id="maintenanceDate" required>
                </div>

                <div class="form-group full-width">
                    <label for="maintenanceResponsible">Responsable del Servicio</label>
                    <input type="text" id="maintenanceResponsible" placeholder="Ej: Don Luis, Técnico Externo" required>
                </div>

                <div class="form-group full-width">
                    <label for="maintenanceNotes">Descripción del Servicio</label>
                    <textarea id="maintenanceNotes" rows="3" placeholder="Ej: Ajuste de cadena y frenos."
                        required></textarea>
                </div>
            </form>
            <div class="modal-actions">
                <button class="btn-secondary">Cancelar</button>
                <button class="btn-primary" id="saveMaintenanceBtn">Registrar</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="historyModalTitle">Historial de Mantenimiento</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Descripción del Servicio</th>
                            <th>Responsable</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    </tbody>
                </table>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="/sieteveintitres/js/admins/bicicletas.js"></script>
    <script src="/sieteveintitres/js/cerrarsesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
